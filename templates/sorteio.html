<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteio pessoas</title>
    <link rel="stylesheet" href="sorteio.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <main class="container">
        <header>
            <h1>Jogo do Amigo Oculto</h1>
            <p>Insira os nomes das pessoas e vamos ver quem tirou quem!</p>
        </header>

        <section class="input-section">
            <label for="names">Insira os nomes (separados por vírgula):</label>
            <textarea id="names" placeholder="Exemplo: João, Maria, Pedro" aria-label="Digite os nomes das pessoas separando-os por vírgula"></textarea>
            <button id="sortButton" aria-label="Sortear os amigos ocultos">Sortear</button>
        </section>

        <section class="result-section" id="resultSection">
            <h2>Resultados do Sorteio</h2>
            <ul id="resultsList" aria-live="polite"></ul>
        </section>
    </main>

    <script src="script.js"></script>

    <footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </footer>
</body>
</html>
